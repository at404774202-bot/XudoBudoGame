<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XudoBudo Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div id="games-menu" class="menu-content active">
            <h1>Игры</h1>
        </div>

        <div id="main-menu" class="menu-content">
            <h1>Главное меню</h1>
        </div>

        <div id="other-menu" class="menu-content">
            <h1>Другое</h1>
        </div>

        <nav class="bottom-nav">
            <button class="nav-button active" data-menu="games-menu">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 2C13.5 2 12 3.5 12 5.5C12 3.5 10.5 2 8.5 2C6.5 2 5 3.5 5 5.5C5 7 5.5 8 6.5 9L12 14.5L17.5 9C18.5 8 19 7 19 5.5C19 3.5 17.5 2 15.5 2Z"/>
                    <rect x="2" y="16" width="20" height="6" rx="1"/>
                    <rect x="6" y="10" width="3" height="6"/>
                    <rect x="15" y="10" width="3" height="6"/>
                </svg>
                <span class="nav-label">Игры</span>
            </button>
            <button class="nav-button" data-menu="main-menu">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <rect x="9" y="12" width="6" height="9"/>
                </svg>
                <span class="nav-label">Главное меню</span>
            </button>
            <button class="nav-button" data-menu="other-menu">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="3" y="3" width="8" height="8" rx="1"/>
                    <rect x="13" y="3" width="8" height="8" rx="1"/>
                    <rect x="3" y="13" width="8" height="8" rx="1"/>
                    <rect x="13" y="13" width="8" height="8" rx="1"/>
                </svg>
                <span class="nav-label">Другое</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
